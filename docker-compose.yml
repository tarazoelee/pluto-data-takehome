services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:8000 #using service name 'backend' in Docker network

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: plutodb
      POSTGRES_USER: taralee
      POSTGRES_PASSWORD: user
      DATABASE_URL: "postgresql://taralee:user@db:5432/plutodb"
    restart: always #Restart containerwhen it fails

  db:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: taralee
      POSTGRES_PASSWORD: user
      POSTGRES_DB: plutodb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck: #Contiainer run dependent on connection to db
      test: ["CMD-SHELL", "pg_isready -U taralee"]
      interval: 5s
      retries: 5

volumes:
  postgres-data:
