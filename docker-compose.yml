services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: plutodb
      POSTGRES_USER: taralee
      POSTGRES_PASSWORD: user
      DATABASE_URL: "postgresql://taralee:user@db:5432/plutodb"

  db:
    image: postgres:13
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: taralee
      POSTGRES_PASSWORD: user
      POSTGRES_DB: plutodb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taralee"]
      interval: 5s
      retries: 5

volumes:
  postgres-data:
